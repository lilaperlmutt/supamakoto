{{ define "main" }}
<article class="single-post">
  <h1>{{ .Title }}</h1>
  <div class="post-meta">
    <time>{{ .Date.Format "02. Januar 2006" }}</time>
    {{ with .Params.tags }}
      <span class="post-tags">
        {{ range . }} <a href="/tags/{{ . | urlize }}">{{ . }}</a>{{ end }}
      </span>
    {{ end }}
  </div>

  <div class="post-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
