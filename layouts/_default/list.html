{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="post-list">
  {{ range .Pages.ByDate.Reverse }}
  <li class="post-item">
    <div class="post-title-line">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <span class="post-date">{{ .Date.Format "02.01.2006" }}</span>
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
